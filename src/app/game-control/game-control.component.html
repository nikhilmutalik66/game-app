<button class="btn btn-success p-2 m-2"
        style="width:10%"
        (click)="startGame()"
>
  Start
</button>

<button class="btn btn-warning p-2 m-2"
        style="width:20%"
        (click)="pauseGame()"
>Pause
</button>

<button class="btn btn-danger p-2 m-2"
        style="width:10%"
        (click)="stopGame()"
>Stop
</button>
